{% extends 'base.html' %}


{% block title %}One of the Biggest Online Shopping Platform{% endblock title %}
{% block content %}
{% load static %}
<section class="section-intro padding-y-sm">
<div class="container">

<div class="intro-banner-wrap">
	<img src="{% static 'images/banners/1.jpg' %}" class="img-fluid rounded">
</div>
</section>

<section class="section-name padding-y-sm">
<div class="container">

<header class="section-heading">
	<a href="{%url 'store_page' %}" class="btn btn-outline-primary float-right">See all</a>
	<h3 class="section-title">Popular products</h3>
</header><!-- sect-heading -->

	
<div class="row">
	{% for product in products %}
		<div class="col-md-3">
			<div class="card card-product-grid">
				<a href="{% url 'detail_page' product.id %}" class="img-wrap"> <img src="{{product.image.url}}"> </a>
				<figcaption class="info-wrap">
					<a href="{%url 'detail_page' product.id %} "class="title">{{product.name}}</a>
					<div class="price mt-1">{{product.price}}</div>
				</figcaption>
			</div>
		</div> 	
	
	{% endfor %}

</div>

</div>
</section>
{% endblock content %}
